<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto+Slab:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>TO-DO List</title>
</head>
<body>
    <div class="container">
         <h1>Todo App</h1>  <!--heading-->
        <div class="elements">
            <input type="text" id="text" placeholder="Add Your New Todo" /> <!--creating user input box-->
            <button id="btn">+</button> <!--creating button to add user list--> 
        </div>
        <div class="todolist">
            <ul id="list"> <!--creating unodered list--> 
            </ul>
        </div>
        <div class="footer">  
            <span>You have <span id="rmtasks" style='color: rgb(185, 28, 28); font-weight: bolder;'></span> pending tasks.</span> <!--counting pending tasks*/-->
            <button id="clear">Clear All</button> <!--creating button to delete all the tasks-->
        </div>
    </div>
    <script src="app.js"></script> <!--linking javascript file -->
</body>
</html>
